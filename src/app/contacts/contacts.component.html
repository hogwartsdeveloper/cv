<div #mainBlock class="mt-14 sm:mt-24">
  <app-section-title [sectionTitle]="'toolbar.contacts'"></app-section-title>
  <div
    class="flex flex-col sm:flex-row items-center sm:items-start gap-y-3 text-slate-600 dark:text-gray-400 mt-3 sm:mt-6"
  >
    <p class="flex-1">{{ "contact.text" | translate }}</p>
    <div class="flex-1">
      <div
        class="flex flex-col w-1/2 w-max ml-auto ring-1 ring-inset ring-gray-400 p-4 space-y-4"
      >
        <div class="text-neutral-900 dark:text-white font-semibold">
          {{ "contact.contact" | translate }}
        </div>
        <div class="contact-item" (click)="getTelegram()">
          <span
            class="icon icon-telegram text-neutral-900 dark:text-white"
          ></span>
          <p>@css_dev</p>
        </div>

        <div class="contact-item" (click)="getLinkedin()">
          <span
            class="icon icon-linkedin text-neutral-900 dark:text-white"
          ></span>
          <p>zhannur-akhmetkhanov</p>
        </div>

        <a
          class="contact-item"
          href="mailto: jannuraidynuly@gmail.com"
        >
          <span class="icon icon-email text-neutral-900 dark:text-white"></span>

          <p>jannuraidynuly@gmail.com</p>
        </a>
      </div>
    </div>
  </div>
</div>
