<div class="flex flex-col sm:flex-row items-center justify-between mt-10">
  <div class="info">
    <h1 class="text-3xl font-semibold mb-2">
      {{ "main.title" | translate }}&nbsp;<span class="text-fuchsia-400">{{
        "main.position" | translate
      }}</span>
    </h1>
    <p class="text-slate-400 mb-10">{{ "main.description" | translate }}</p>
    <app-btn [btnText]="'main.contactBtn'"></app-btn>
  </div>

  <div class="relative">
    <app-logo class="absolute -z-10 top-16 w-1/3"></app-logo>
    <app-dots class="absolute bottom-28 right-0 w-1/6"></app-dots>

    <img src="/assets/img/me.png" alt="software engineer image" />
    <div class="flex items-center py-2 ring-1 ring-inset ring-white mx-5">
      <div class="mx-2 w-4 h-4 bg-fuchsia-400"></div>
      <h3 class="text-gray-400">
        {{ "main.thisMoment" | translate }}
        <span class="text-white">{{ "main.thisMomentPoint" | translate }}</span>
      </h3>
    </div>
  </div>
</div>

<div class="flex justify-center mt-12 text-lg">
  <div class="relative px-5 py-6 ring-2 ring-inset ring-gray-400">
    {{ "main.quote" | translate }}

    <div class="author right-0 p-4 ring-2 ring-inset ring-gray-400">
      {{ "main.quoteAuthor" | translate }}
    </div>
    <span class="quote text-gray-400 absolute left-3 top-0">&ldquo;</span>
    <span class="quote text-gray-400 absolute right-3 -bottom-2">&ldquo;</span>
  </div>
</div>

<div
  class="hidden lg:block absolute -right-32 ring-1 ring-inset ring-gray-400 w-20 h-20"
></div>
