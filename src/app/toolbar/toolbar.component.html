<div
  class="toolbar bg-slate-50 dark:bg-[#282c33] flex justify-between h-16 items-center"
>
  <div><span class="icon icon-app"></span> Zhannur</div>

  <button
    type="button"
    class="sm:hidden ml-3 inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-fuchsia-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
    (click)="openMobileMenu(mobileMenu)"
  >
    <span class="sr-only">Open main menu</span>
    <span
      [ngClass]="{ block: !openMenu, hidden: openMenu }"
      class="icon icon-menu"
    ></span>

    <span
      [ngClass]="{ block: openMenu, hidden: !openMenu }"
      class="icon icon-menu-close"
    ></span>
  </button>

  <div class="hidden sm:flex items-center space-x-4">
    <span
      class="px-3 py-2 rounded-md text-sm font-medium hover:bg-fuchsia-500 cursor-pointer"
      *ngFor="let item of menuItems; let index = index"
      [ngClass]="{
        'bg-fuchsia-500': index + 1 === activeNav
      }"
      (click)="click(item.id)"
      >{{ "#" + (item.name | translate) }}</span
    >
    <app-language-select></app-language-select>
    <button mat-icon-button (click)="convertToPdf()">
      <span class="icon icon-cv"></span>
    </button>
    <button mat-icon-button (click)="changeDarkMode()">
      <mat-icon *ngIf="!isDarkMode" class="text-amber-200">wb_sunny</mat-icon>
      <mat-icon *ngIf="isDarkMode" class="rotate-180 text-sky-400"
        >brightness_3</mat-icon
      >
    </button>
  </div>
</div>

<div class="hidden mobileMenu bg-slate-50 dark:bg-[#282c33]" #mobileMenu>
  <div class="space-y-1 px-2 pt-2 pb-3">
    <span
      *ngFor="let item of menuItems; let index = index"
      [ngClass]="{
        'bg-fuchsia-500': index + 1 === activeNav
      }"
      (click)="clickMobile(item.id, mobileMenu)"
      class="block px-3 py-2 rounded-md text-base font-medium cursor-pointer hover:bg-fuchsia-500"
      >{{ "#" + (item.name | translate) }}</span
    >

    <app-language-select class="flex"></app-language-select>

    <div class="flex justify-center mt-10">
      <button mat-icon-button (click)="changeDarkMode()">
        <mat-icon *ngIf="!isDarkMode" class="text-amber-200">wb_sunny</mat-icon>
        <mat-icon *ngIf="isDarkMode" class="rotate-180 text-sky-400"
          >brightness_3</mat-icon
        >
      </button>
      <a
        *ngFor="let media of medias"
        target="_blank"
        class="text-4xl -mb-3 hover:text-fuchsia-400"
        [href]="media.link"
        [ngClass]="media.icon"
      ></a>
    </div>
  </div>
</div>

<div class="hidden sm:flex fixed left-2 top-0 flex-col items-center">
  <div class="h-60 w-0.5 bg-gray-500"></div>

  <a
    *ngFor="let media of medias"
    target="_blank"
    class="icon -mb-3 hover:text-fuchsia-400"
    [href]="media.link"
    [ngClass]="media.icon"
  ></a>
</div>
