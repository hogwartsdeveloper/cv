<div class="flex justify-between h-16 items-center">
  <div>Zhannur</div>
  <button
    type="button"
    class="sm:hidden inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-fuchsia-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
    (click)="openMobileMenu(mobileMenu)"
  >
    <span class="sr-only">Open main menu</span>
    <svg
      [ngClass]="{ block: !openMenu, hidden: openMenu }"
      class="h-6 w-6"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
      />
    </svg>

    <svg
      [ngClass]="{ block: openMenu, hidden: !openMenu }"
      class="h-6 w-6"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
  <div class="hidden sm:block space-x-4">
    <a
      *ngFor="let item of menuItems; let index = index"
      [ngClass]="{
        'bg-fuchsia-500': index === 0,
        'hover:bg-fuchsia-500': index !== 0
      }"
      href="#"
      class="px-3 py-2 rounded-md text-sm font-medium"
      >{{ "#" + item }}</a
    >
  </div>
</div>

<div class="hidden" #mobileMenu>
  <div class="space-y-1 px-2 pt-2 pb-3">
    <a
      *ngFor="let item of menuItems; let index = index"
      [ngClass]="{
        'bg-fuchsia-500': index === 0,
        'hover:bg-fuchsia-500': index !== 0
      }"
      href="#"
      class="block px-3 py-2 rounded-md text-base font-medium"
      >{{ "#" + item }}</a
    >
  </div>
</div>
